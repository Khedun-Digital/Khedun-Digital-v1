<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Atom Test</title>
    <style>
        body {
            background: #1A1A1A;
            color: white;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .atom-container {
            width: 384px;
            height: 384px;
            margin: 50px auto;
            perspective: 1200px;
            position: relative;
            transform-style: preserve-3d;
        }

        .atom {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            background: radial-gradient(circle, #FFD700 0%, #E95A0C 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700, 0 0 60px #E95A0C;
            transform-style: preserve-3d;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px #FFD700, 0 0 60px #E95A0C;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px #FFD700, 0 0 100px #E95A0C;
            }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Simple Atom Test</h1>
        <p>If you see a rotating golden/orange circle below, the CSS is working:</p>
        <div class="atom-container">
            <div class="atom">
                <div class="nucleus"></div>
            </div>
        </div>
        <p><a href="src/pages/web.html">Go to main Web page</a></p>
        <p><a href="test-atom-debug.html">Go to debug page</a></p>
    </div>
</body>
</html>
