<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Atom Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #1A1A1A;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .test-container {
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .test-container h1 {
            margin-bottom: 1rem;
        }
        .test-container p {
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }
        .test-buttons button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #FFD700 0%, #E95A0C 100%);
            color: #1A1A1A;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
        }
        .test-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }
        @media (min-width: 768px) {
            .test-buttons {
                flex-direction: row;
                justify-content: center;
            }
            .test-buttons button {
                padding: 0.75rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Interactive Profile Card Test</h1>
        <p>Testing the Khedun Digital interactive profile card component</p>

        <div id="kd-profile-card" class="mt-8 mb-8"></div>

        <div class="test-buttons">
            <button onclick="updateProfileInfo()">Update Info</button>
            <button onclick="changeColors()">Change Colors</button>
        </div>
    </div>

    <script src="src/assets/js/atom.js"></script>
    <script>
        // Initialize the profile card component
        if (typeof KDAtom !== 'undefined' && document.getElementById('kd-profile-card')) {
            window.kdProfileCard = new KDAtom('kd-profile-card', {
                interactive: true,
                enableTilt: true,
                enableMobileTilt: false
            });
        }

        function updateProfileInfo() {
            if (window.kdProfileCard) {
                const services = [
                    {
                        name: "Khedun Digital",
                        title: "AI & Automation Experts",
                        description: "Revolutionizing business with cutting-edge AI and automation solutions."
                    },
                    {
                        name: "Khedun Digital",
                        title: "Digital Innovation Agency",
                        description: "Transforming businesses through intelligent digital solutions and creative design."
                    },
                    {
                        name: "Khedun Digital",
                        title: "Tech Solutions Provider",
                        description: "Delivering comprehensive technology solutions for modern businesses."
                    }
                ];
                const randomInfo = services[Math.floor(Math.random() * services.length)];
                window.kdProfileCard.updateInfo(randomInfo);
            }
        }

        function changeColors() {
            if (window.kdProfileCard) {
                const colors = [
                    { primary: '#FF6B6B', secondary: '#4ECDC4', accent: '#45B7D1' },
                    { primary: '#96CEB4', secondary: '#FFEAA7', accent: '#DDA0DD' },
                    { primary: '#74B9FF', secondary: '#A29BFE', accent: '#FD79A8' }
                ];
                const randomColors = colors[Math.floor(Math.random() * colors.length)];
                // Update CSS custom properties
                const root = document.documentElement;
                root.style.setProperty('--color-primary', randomColors.primary);
                root.style.setProperty('--color-secondary', randomColors.secondary);
                root.style.setProperty('--color-accent', randomColors.accent);
            }
        }
    </script>
</body>
</html>
