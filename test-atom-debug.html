<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/assets/styles/atom.css">
    <style>
        body {
            background: #1A1A1A;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        #debug-info {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>3D Atom Debug Test</h1>
        <div id="debug-info"></div>
        <div id="kd-atom-container"></div>
    </div>

    <script>
        // Debug function
        function log(message) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        log('Page loaded');
        log('Checking for KDAtom class...');

        // Check if atom.js is loaded
        const atomScript = document.createElement('script');
        atomScript.src = 'src/assets/js/atom.js';
        atomScript.onload = function() {
            log('atom.js loaded successfully');

            // Check if KDAtom class exists
            if (typeof KDAtom !== 'undefined') {
                log('KDAtom class found');

                // Check if container exists
                const container = document.getElementById('kd-atom-container');
                if (container) {
                    log('Container element found');

                    try {
                        // Initialize atom
                        log('Creating KDAtom instance...');
                        window.kdAtom = new KDAtom('kd-atom-container', {
                            size: 384,
                            colors: {
                                primary: '#FFD700',
                                secondary: '#E95A0C',
                                accent: '#FF6B35'
                            },
                            animationSpeed: 1,
                            interactive: true
                        });
                        log('KDAtom instance created successfully');
                    } catch (error) {
                        log('Error creating KDAtom: ' + error.message);
                    }
                } else {
                    log('ERROR: Container element not found!');
                }
            } else {
                log('ERROR: KDAtom class not found!');
            }
        };
        atomScript.onerror = function() {
            log('ERROR: Failed to load atom.js');
        };
        document.head.appendChild(atomScript);
    </script>
</body>
</html>
